<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="row text-center">
      <!-- Deluxe Room -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">DELUXE ROOM</h5>
            <p class="card-text">From £129 per night</p>
            <hr>
            <img src="Images\img1.jpg" class="card-img-top" alt="Deluxe Room">
            <hr>
          </div>
          <div>
            <a href="#" class="btn btn-dark left-arrow">MORE INFORMATION ></a>
          </div>
        </div>
      </div>
       <!-- Garden Suites -->
       <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">GARDEN SUITES</h5>
            <p class="card-text">From £149 per night</p>
            <hr>
            <img src="Images\img2.jpg" class="card-img-top" alt="Garden Suites">
            <hr>
          </div>
          <div>
            <a href="#" class="btn btn-dark left-arrow">MORE INFORMATION ></a>
          </div>
        </div>
      </div>
<!-- Inspired Lodges -->
<div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">INSPIRED LODGES</h5>
        <p class="card-text">Available to rent or buy</p>
        <hr>
        <img src="Images\img3.jpg" class="card-img-top" alt="Inspired Lodges" width="408" height="215">
        <hr>
      </div>
      <div>
        <a href="#" class="btn btn-dark left-arrow">MORE INFORMATION ></a>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
